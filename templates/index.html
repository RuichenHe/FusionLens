<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/minified/introjs.min.css" rel="stylesheet">
</head>
<body>
    <div class="left-side">
      <p id="startTour">Stable Diffusion Visualizer</p>
      <button id="generateButton" disabled data-intro="After you have a prompt, click this button to create your image.">Generate Images</button>
      <button id="addRegionButton" data-intro="Click this button to add a new prompt.">Add Prompt</button>
      <div class="container" data-intro="All your prompts and generated images are displayed here.">
          <div class="promptInput" style="display: none;"></div>
          <div class="imageGallery" style="display: none;"></div>
      </div>
    </div>
    <div class="right-side" id="tsneVisualization">
      <div id="umapVisualization" data-intro="You can find the UMAP trajectory here. Click the prompt ID to choose which prompts you want to include here."></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var startTourElement = document.getElementById('startTour');
        startTourElement.addEventListener('click', function() {
            introJs().start();
        });
    });
    </script>
</body>
</html>
